
<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico'%}" />
        <!-- Bootstrap icons-->
        <link href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css'%}" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="{% static 'https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic'%}" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />
        <link href="{% static 'css/all.min.css'%}" rel="stylesheet" />
        <link href="{% static 'css/fontawesome.min.css'%}" rel="stylesheet" />
        <title>Account_Page</title>
    </head>
    <body>

         <!-- Navigation-->
         <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <h3 class=" text-success">My Account</h3>  
            </div>
        </nav>


        <div class="container-lg bg-light border  p-3 ">
            <div class="container bg-success p-3" style="border-radius: 5px; box-shadow: 2px 2px 10px black;">
                <div class="row mt-3">
                <div class="col-4">
                    
                    <img class="rounded-circle" style="width: 100px; height: 100px;" src="{% static 'assets/img/hero_1.jpg' %}" alt="profile_img" />
                </div>

                <div class="col-8">
                    <p class="text-light"><span style="font-size: 20px; font-weight: bolder;">Hi </span>{{ user.username }},</p>
                    <a href="{% url 'profile' %}">
                    <button class="btn btn-outline-light" style="width: 100%;">Edit Profile</button>
                    </a>
                </div>
                </div>
            </div>
        <div class="container-sm mt-5 p-3 bg-success  px-5" style="border-radius: 5px; box-shadow: 2px 2px 10px black;"">
           <h5 class="text-light text-decoration-underline">Account</h5>
           <ul>
            <li><a class="text-capitalize text-dark text-decoration-none" href="#">Order List</a></li>
            <li><a class="text-capitalize text-dark text-decoration-none" href="#">Cart</a></li>
            <li><a class="text-capitalize text-dark text-decoration-none" href="#">Watch List</a></li>
           </ul>
           <h5 class="text-light text-decoration-underline">Supports</h5>
           <ul class="">
            <li><a class="text-capitalize text-dark text-decoration-none" href="#">FAQ</a></li>
            <li><a class="text-capitalize text-dark text-decoration-none" href="#">Privacy</a></li>
            <li><a class="text-capitalize text-dark text-decoration-none" href="#">About Us</a></li>
           </ul>
           <h5 class="text-light text-decoration-underline">Settings</h5>
           <ul>
            <li><a class="text-capitalize text-dark text-decoration-none" href="#">Location</a></li>
            <li><a class="text-capitalize text-dark text-decoration-none" href="#">Themes</a></li>
        </ul>
        <div class="d-grid btn-block">
            <button  style="border-radius: 2px;" class="btn btn-outline-light" type="submit">LogOut</button>
            <br>
        </div>
        </div>
        </div>

         <!-- Bootstrap core JS-->
         <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'%}"></script>
         <!-- Core theme JS-->
         <script src="{% static 'js/scripts.js'%}"></script>
         <script src="{% static 'js/bootstrap.min.js'%}"></script>
         <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
         <!-- * *                               SB Forms JS                               * *-->
         <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
         <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
         <script src="https://kit.fontawesome.com/e1ae1750b0.js" crossorigin="anonymous"></script>
         <script src="{% static 'https://cdn.startbootstrap.com/sb-forms-latest.js'%}"></script>
    </body>
</html>
