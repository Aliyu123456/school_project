<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>User_Profile</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico'%}" />
        <!-- Bootstrap icons-->
        <link href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css'%}" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="{% static 'https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic'%}" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />
        <link href="{% static 'css/all.min.css'%}" rel="stylesheet" />
        <link href="{% static 'css/fontawesome.min.css'%}" rel="stylesheet" />
    </head>
    <body class="bg-success">

         <!-- Navigation-->
         <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <h3 class=" text-success">Profile</h3>
            </div>
        </nav>

            <div class="container-md px-3">
                {% if messages %}
                {% for msg in messages %}
                <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert" >
                    {{msg}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
                </div>
                {% endfor %}
                {% endif %}
                <form class="form-control mt-5 pt-5" method="post">
                    {% csrf_token %}
                    <input class="form-control form-control-md" name="fname" type="text" placeholder="First_Name"/><br>
                    <input class="form-control form-control-md" name="lname" type="text" placeholder="Last_Name"/><br>
                    <input class="form-control form-control-md" name="username" type="text" placeholder="Username"/><br>
                    <input class="form-control form-control-md" name="email" type="email" placeholder="Email"/><br>
                <input class="form-control form-control-md" name="file" type="file" placeholder="User_Profile"/><br>
                
                <div class="d-grid btn-block">
                    <button  style="border-radius: 2px;" class="btn btn-success" type="submit">Update_Profile</button>
                   
                </div>
    
                </form>
                <br>
            <br>
            </div>
        <!-- Bootstrap core JS-->
        <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'%}"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js'%}"></script>
        <script src="{% static 'js/bootstrap.min.js'%}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://kit.fontawesome.com/e1ae1750b0.js" crossorigin="anonymous"></script>
        <script src="{% static 'https://cdn.startbootstrap.com/sb-forms-latest.js'%}"></script>
   </body>
</html>
